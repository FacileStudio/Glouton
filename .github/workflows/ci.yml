name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd packages/database && bun run db:generate

      - name: Lint
        run: bun run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd packages/database && bun run db:generate

      - name: Type check
        run: bun run type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    strategy:
      matrix:
        app: [backend, frontend, backoffice]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd packages/database && bun run db:generate

      - name: Build ${{ matrix.app }}
        run: cd apps/${{ matrix.app }} && bun run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          ENCRYPTION_SECRET: test-secret-key-min-32-chars-long
          STRIPE_SECRET_KEY: sk_test_fake_key_for_ci_only
          STRIPE_WEBHOOK_SECRET: whsec_fake_webhook_secret_for_ci
          MINIO_ENDPOINT: http://localhost:9000
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
          MINIO_BUCKET_NAME: test-bucket
          FRONTEND_URL: http://localhost:3000
          BACKOFFICE_URL: http://localhost:3002
          TRUSTED_ORIGINS: http://localhost:3000,http://localhost:3002
          PUBLIC_BACKEND_URL: http://localhost:3001
