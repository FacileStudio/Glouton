name: Backoffice Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/backoffice/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lockb'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/backoffice/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lockb'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0

      - name: Install dependencies
        run: bun install

      - name: Build backoffice
        run: bun run build --filter=@repo/backoffice

      - name: Run type check
        run: cd apps/backoffice && bun run typecheck
