version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: glouton-dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./packages/database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glouton-dev

  redis:
    image: redis:7-alpine
    container_name: glouton-dev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glouton-dev

  minio:
    image: minio/minio:latest
    container_name: glouton-dev-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glouton-dev

volumes:
  postgres_dev_data:
    name: glouton-dev-postgres
  redis_dev_data:
    name: glouton-dev-redis
  minio_dev_data:
    name: glouton-dev-minio

networks:
  glouton-dev:
    name: glouton-dev-network
    driver: bridge
