[package]
name = "rust-workers"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "lead-audit-worker"
path = "src/bin/lead_audit_worker.rs"

[dependencies]
chromiumoxide = { git = "https://github.com/mattsse/chromiumoxide", branch = "main" }
tokio = { version = "1.42", features = ["full"] }
tokio-postgres = { version = "0.7", features = ["with-serde_json-1", "with-chrono-0_4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
redis = { version = "0.27", features = ["tokio-comp", "connection-manager", "streams"] }
regex = "1.11"
url = "2.5"
anyhow = "1.0"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.12", features = ["json"] }
scraper = "0.22"
futures = "0.3"
lazy_static = "1.5"
dashmap = "6.1"
chrono = { version = "0.4", features = ["serde"] }
dotenvy = "0.15"

[dev-dependencies]
mockito = "1.6"
