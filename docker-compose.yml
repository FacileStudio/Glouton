version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: monorepo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: monorepo-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: monorepo-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/myapp
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:-your-encryption-secret-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BUCKET_NAME: uploads
      FRONTEND_URL: http://localhost:5173
      TRUSTED_ORIGINS: http://localhost:5173,http://localhost:3002
      LOG_LEVEL: info
      LOGTAIL_TOKEN: ${LOGTAIL_TOKEN:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        PUBLIC_BACKEND_URL: http://localhost:3001
    container_name: monorepo-frontend
    environment:
      NODE_ENV: production
      PORT: 5173
      PUBLIC_BACKEND_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  backoffice:
    build:
      context: .
      dockerfile: apps/backoffice/Dockerfile
      args:
        PUBLIC_BACKEND_URL: http://localhost:3001
    container_name: monorepo-backoffice
    environment:
      NODE_ENV: production
      PORT: 3002
      PUBLIC_BACKEND_URL: http://localhost:3001
    ports:
      - "3002:3002"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
